<style>
    #app-qiniu-add {
        padding: 25px;
    }
    #fileAction {
        float: right;
        margin: 23px 0 14px 0;
    }
</style>
<div id="app-qiniu-add" class="layui-upload">
    <button type="button" class="layui-btn layui-btn-normal" id="fileHandler">选择多文件</button>
    <div class="layui-upload-list">
        <table class="layui-table">
            <thead>
            <tr>
                <th>文件名</th>
                <th>大小</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="fileList"></tbody>
        </table>
    </div>
    <button type="button" class="layui-btn layui-btn-success" id="fileAction">开始上传</button>
</div>
<script>
    layui.use(['upload', 'admin'], function (upload, admin) {
        var $ = layui.jquery,
            $view = $('#app-qiniu-add');

        //多文件列表示例
        var fileListView = $('#fileList'),
            uploadListIns = upload.render({
                elem: '#fileHandler',
                url: api.qiniu.upload,
                accept: 'file',
                multiple: true,
                auto: false,
                bindAction: '#fileAction',
                choose: function (obj) {
                    var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    //读取本地文件
                    obj.preview(function (index, file, result) {
                        var tr = $(['<tr id="upload-' + index + '">'
                            , '<td>' + file.name + '</td>'
                            , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                            , '<td>等待上传</td>'
                            , '<td>'
                            , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                            , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                            , '</td>'
                            , '</tr>'].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function () {
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function () {
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });

                        fileListView.append(tr);
                    });
                },
                done: function (res, index, upload) {
                    if (res.code == 200) { //上传成功
                        var tr = fileListView.find('tr#upload-' + index)
                            , tds = tr.children();
                        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                        tds.eq(3).html(''); //清空操作
                        layer.msg('上传成功')
                        layer.closeAll()
                        return delete this.files[index]; //删除文件队列已经上传成功的文件
                    } else {
                        admin.modal.error(res.msg);
                    }
                    this.error(index, upload);
                },
                error: function (index, upload) {
                    var tr = fileListView.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                    tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                }
            });
    });
</script>
