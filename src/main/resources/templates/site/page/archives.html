<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="site/common/head"></head>
<title>TyCoding&#39;s blog</title>
<body class="bg-grey" gtools_scp_screen_capture_injected="true">

<div th:replace="site/common/header"></div>

<div class="main-content archive-page clearfix" style="min-height: 600px;">
    <p style="padding-left: 15px;color: #313131">嗯..! 目前共计 [[${list.size()}]] 篇日志。 继续努力~</p>
    <div class="categorys-item" th:each="item : ${list}">
        <div class="categorys-title" th:text="${item.date}"></div>
        <div class="post-lists">
            <div class="post-lists-body">
                <div class="post-list-item" th:each="entity : ${item.articles}">
                    <div class="post-list-item-container">
                        <div class="item-label">
                            <div class="item-title">
                                <a th:href="'/article/' + ${entity.id}" th:text="${entity.title}"></a>
                            </div>
                            <div class="item-meta clearfix">
                                <div class="item-meta-date">[[${#dates.format(entity.publishTime, 'yyyy-MM-dd')}]]</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="site/common/footer"></div>
</body>
</html>
